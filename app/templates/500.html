{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet">
{% endblock %}

{% block title %}500 Error{% endblock %}

{% block content %}
<div class="http-error">
  <h1>An unexpected error has occurred</h1>
  <p>The administrator has been notified</p>
  <p><a href="{{ url_for('index') }}">Return to Homepage</a></p>
</div>
{% endblock %}
